<!DOC<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taxi Dispatch App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Additional styles can be added here */
    </style>
  </head>
  <body class="bg-gray-200">
    <div class="container mx-auto py-10">
      <h1 class="text-3xl font-bold mb-6">TaxiBoost App</h1>
      <button
        id="requestButton"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Request Taxi
      </button>
    </div>

    <script>
      const requestButton = document.getElementById("requestButton");

      requestButton.addEventListener("click", () => {
        requestTaxi();
      });

      function requestTaxi() {
        // Simulate sending request to taxi driver
        // Here, you would send a request to the driver's device or server
        // For the sake of example, let's assume the driver is notified instantly
        alert("Taxi request received!");

        // Simulate passenger getting into the taxi
        setTimeout(() => {
          alert("Passenger has entered the taxi. Ride started.");
        }, 5000); // 5000 milliseconds = 5 seconds
      }
    </script>
  </body>
</html>
